<form action="/update_student" method="post">
    <h2>Update Student</h2>
    Student ID: <input name="stud_id"><br>
    Name: <input name="name"><br>
    Roll No: <input name="roll_no" type="number"><br>
    Email ID: <input name="email_id"><br>

    <h3>Course Update (optional):</h3>
    Course Name: <input name="course_name"><br>
    Marks: <input name="marks" type="number"><br>
    Grade: <input name="grade"><br><br>

    <input type="submit" value="Update">
</form>
